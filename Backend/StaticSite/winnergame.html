<html>
        <head>
            <meta charset="utf-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0" />
            <title>Where's Bitly - Winner!</title>
            <link rel="stylesheet" href="css/boot.css" />
            <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
        </head>
        <body>
                <div id="beta" style="top: 0;left: 0; float: left;">
                        <img src="img/b.png" width="150"/>
                    </div>
            <div class="container">
                <h2 id="header">Where's Bitly?</h2>
                <h3 id="roundnumber"></h3>
                <div class="row justify-content-md-center">
                    <div class="col">
                        <h4 id="bitname"></h4>
                        <img id="bitimg" src="http://via.placeholder.com/400x300" width="400" alt="Bitly!"/>
                    </div>
                    <div class="col">
                        <h4 id="winnername"></h4>
                        <img id="winner" src="http://via.placeholder.com/400x300" width="400" alt="Winner!"/>
                    </div>
                </div>
                <div class="form-group"></div>
                <div class="row justify-content-md-center">
                     <h3>Join in: https://aka.ms/HowToPlayFindBit</h3>
                </div>
                <hr />
                <footer>
                    <p>&copy; 2018 - Microsoft | <a href="activegame.html">_</a></p>
                </footer>
            </div>
        
            <script>
(function() {
  var gameAPI = "https://bitapidev.azurewebsites.net/api/winninggame?code=pgcp8l2V9ffdHTgmShQ/BRtcaYptKk1GjpmxLUQnSW5CAa8yr2cLvA== ";
  $.getJSON(gameAPI)
    .done(function( json ) {
            $('#header').text("Where's Bitly? @ " + json.ActiveEvent);
            $('#bitimg').attr('src', json.BitClearUrl);
            $('#winner').attr('src', json.WinnerUrl);
            $('#winnername').text("Winner: @" + json.CurrentWinner);
            $('#bitname').text("Bit: @" + json.CurrentBit);
            $("#roundnumber").text("Winner! #Byte" + json.ActiveTier);
        });
})();
        </script>
        </body>
        </html>
